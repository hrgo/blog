<p>아 이 쿨한 제목과,</p>

<blockquote>
<p>나를 싫어하는 사람이 생겼다면, &lsquo;뭐 그건 그 사람 마음이지&rsquo; 생각하면 마음이 편합니다.</p>
</blockquote>

<p>라는 삶의 지혜,</p>

<blockquote>
<p>오늘따라 자신이 한심하게 느껴진다면, 평소에도 그랬다는 사실을 떠올리며 안심하세요.</p>
</blockquote>

<p>재치 넘치는 삶의 태도.<br />
유쾌하고 가볍게 읽었지만 그래도 책은 나에게 뭔가 준다.</p>
