<p>6년만에 같은 장소로 여행간 자매들. 그때는 호주에 있었고 이번엔 일하느라 못갔다. 전주에 들렀다 변산에 갔다길래 예전에 찍은 사진이 생각나서 재현사진 찍어보내라고 했더니 이렇게 멋진 작품을 보내왔다.</p>
<figure><img src="https://1.bp.blogspot.com/-s5niGri8-8Y/XhcpPd-O0XI/AAAAAAAHQ8Q/CMQcC-5ZopcGO6x8wZl34eWFKWwUFNODACKgBGAsYHg/s1600/IMG_0148.JPG" alt="딸기는 훌쩍 컸고 겨울이는 늙었네 ㅋ"><figcaption>딸기는 훌쩍 컸고 겨울이는 늙었네 ㅋ</figcaption></figure>
<figure><img src="https://2.bp.blogspot.com/-yobXFdVb0tU/XhcpPf2lRgI/AAAAAAAHQ8Q/u0QIqnsOxygOpE7B-UtQ_rljhF_cr7klQCKgBGAsYHg/s1600/IMG_0150.JPG" alt="한층 여유있어진 송자매. 딸기가 인간됐다."><figcaption>한층 여유있어진 송자매. 딸기가 인간됐다.</figcaption></figure>
<figure><img src="https://4.bp.blogspot.com/-StSYBFSGXxQ/XhcpPe5iqfI/AAAAAAAHQ8Q/xpzzZejrYYYvhyVyrE1xux6WZnNamuGegCKgBGAsYHg/s1600/IMG_0149.JPG" alt="너무나 길어진 솔이. 나 이거 보고 뿜을 뻔."><figcaption>너무나 길어진 솔이. 나 이거 보고 뿜을 뻔.</figcaption></figure>
<figure><img src="https://1.bp.blogspot.com/-ECtubflk8Rw/XhcpPZ9oR6I/AAAAAAAHQ8Q/4EoO_FV2BbI7AMt13rL6RJY6rAC_x387ACKgBGAsYHg/s1600/IMG_0151.JPG" alt="막둥이는 그대론데 솔이는 두 배가 됐네"><figcaption>막둥이는 그대론데 솔이는 두 배가 됐네</figcaption></figure>
<p>애들은 자라는 건 눈에 보이는데 어른 늙는건 잘 안 보이네. 모르고 사는 것도 좋겠다.</p>
