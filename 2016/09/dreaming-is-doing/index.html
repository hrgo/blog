          <h1 class="center-align">꿈은 하는거다 </h1>
	
          <p class="left-align light"><p>꿈은 꾸는게 아니라 하는거다. 실패냐 성공이냐가 중요한게 아니라 일단 해보는게 중요한거다.</p>

<p>꿈을 이뤘을 때 그것은 자연스럽게 삶의 방식이 되고 그 경험은 온전히 내것으로 남는다. 꿈을 이루기 위해 지금 하고 있는 모든 노력들은, 그 결과가 비록 실패일지라도 경험으로 쌓여 나중에 쓸 수 있는 거름이 된다. 그렇게 comfort zone, 삶의 지경을 넓히며 내공을 쌓는거다.</p>

<p>인간은 그렇게 성장하는거다.</p>

<p>끝.</p>
	  </p>
