<p>출근하지 않는 백수가 된지 일년이 지났다.
잘한 점 세가지.</p>

<h3 id="1-호주-로드트립">1. 호주 로드트립</h3>

<p>회사를 관두고 8주 동안 차로 호주를 여행했다. 평생 기억에 남을 여행이었다.</p>

<h3 id="2-제주-입도">2. 제주 입도</h3>

<p>호주 여행을 마치고 10월에 한국에 왔다가 1월에 제주에서 한달을 살면서
제주에 살아보기로 결정했다. 5월에 제주로 입도.</p>
