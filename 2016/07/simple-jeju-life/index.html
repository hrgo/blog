          <h1 class="center-align">제주 백수 라이프 </h1>
	
          <p class="left-align light"><p>제주의 백수 라이프 두달째. 이렇게 산다.</p>

<p><strong>문단속을 하지 않는다.</strong>
훔쳐갈게 없다. 냉장고나 냄비 따위를 가져다 뭘 하겠는가.</p>

<p><strong>청소를 매일 한다.</strong>
매일 한 번의 비질과 걸레질. 먼지 한 톨 없다.</p>

<p><strong>책을 원없이 읽는다.</strong>
거의 매일 도서관으로 출근한다. 행복이다.</p>

<p><strong>돈이 별로 안든다.</strong>
심플 라이프, 저전력 라이프, 에코 라이프를 산다.</p>

<p><strong>체중이 줄었다.</strong>
소박하게 먹고 많이 걷고 많이 움직인다.</p>
	  </p>
