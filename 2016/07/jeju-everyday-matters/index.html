  <h1 class="post-title">제주 백수 라이프</h1>
 	<Br>

	<p>제주의 백수 라이프 두달째. 이렇게 산다.</p>

<p>. 문단속을 하지 않는다. 훔쳐갈게 없다. 냉장고나 냄비 따위를 가져다 뭘 하겠는가.<br>
. 청소를 매일 한다. 매일 한 번의 비질과 걸레질. 먼지 한 톨 없다.<br>
. 책을 원없이 읽는다. 매일 도서관으로 출동한다.<br>
. 돈이 별로 안든다. 심플 라이프, 저전력 라이프, 에코 라이프를 산다. <br>
. 체중이 줄었다. 소박하게 먹고 많이 걷고 많이 움직인다. <br></p>
