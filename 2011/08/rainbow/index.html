 	<Br>

	<p><img src="https://c2.staticflickr.com/8/7467/26813707016_a26a573b87_c.jpg" alt="" />

<p>진짜 무지개.
토요일 저녁. 비가 그친 후 해질 무렵.<br />
폰카메라의 화각이 좁아서 다 안나왔지만 정말 어릴 때 그리던 그 무지개였다.
빨주노초파남보 일곱빛깔 무지개.
워낙 변덕스런 날씨라 무지개는 자주 있는 일인데
이토록 또렷하게 반원으로 생긴 무지개는 처음 봤따.
자연이 준 깜짝 선물.</p>
