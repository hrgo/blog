    <div class="article-header">
      <h1>Thailand #1 Day1 태국 상봉</h1>
      <div class="meta">
        Apr 22, 2011 &nbsp;
        
      </div>
    </div>
    <article>
      <p>현자매 수완나품 공항에서 3개월 만에 상봉하는 날이다.</p>

<p><img src="https://lh4.googleusercontent.com/-XM-649zwM20/TpPuAZxfupI/AAAAAAAABm0/fXfhz_Y0Fw8/s500/2011-04-22%25252013.02.27.jpg" alt="" />

빼놓을 수 없는 나의 보딩카드 샷.</p>

<p><img src="https://lh3.googleusercontent.com/-eMb1LzqNjmg/TpPuIXxGgvI/AAAAAAAABm8/r7nOeRvXQMc/s500/IMG_6541.JPG" alt="" />

한국팀. 제주항공 탑승 기념 단체 사진. ㅋㅋ</p>

<p><img src="https://lh4.googleusercontent.com/-BykRDUyQIfU/TpPuLnT6WII/AAAAAAAABnE/Itgn810lwY4/s500/IMG_6545.JPG" alt="" />

한국팀이 준비한 가이드 북. 왕궁밖에 안 볼거면서 가이드북은 두권이나. ㅋㅋ</p>

<p><img src="https://lh6.googleusercontent.com/-Yor4RFzFmhg/TpPuRKrSmFI/AAAAAAAABnM/Tn19NFVDbJI/s500/IMG_6548.JPG" alt="" />

이제 비행이 능숙하고 편안하신 송자매.</p>

<p><img src="https://lh4.googleusercontent.com/-uDDCPyvk2Ok/TpP1-Ia0VWI/AAAAAAAABnk/iPoNcAjuVSo/s500/IMG_6550.JPG" alt="" />

바리바리 짐을 찾고. 한국팀 여러 우여곡절이 있었다고 하나 어쨌든 무사히 상봉하여 바로 호텔 픽업 차량을 타고 숙소로 이동.</p>

<p><img src="https://lh6.googleusercontent.com/-r0LOytPXjuU/TpPusaep59I/AAAAAAAABnc/5796yMyVTGw/s500/IMG_6551.JPG" alt="" />

하루밤 잠시 묵어갈 공항 근처의 소박한 숙소.</p>

<p><img src="https://lh3.googleusercontent.com/-Tcmprz7iwK8/TpP2HZRilOI/AAAAAAAABns/O7QOZAW1XKI/s500/IMG_6554.JPG" alt="" />

형부님.</p>
