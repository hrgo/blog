            <div class="markdown">
                <p><img src="http://image.kyobobook.co.kr/images/book/xlarge/564/x9788952766564.jpg" alt="" /></p>

<p>저자 이두나 | 출판사 시공사</p>

<p>Comment
제주도에 살고 싶어졌다고 얘길하니 울언니 마치 불난집에 부채질을 하듯 도서관에서 이 책을 빌려왔다. 젊은 부부가 도시를 떠나 제주에 정착한 2년 남짓의 이야기. 쉽게 썼기에 쉽게 읽힌 책. 두어시간도 안걸려서 후딱 읽어버렸다.
내가 처음 제주행을 고민했던 2012년 그 시기에 제주에 이주한 친구들이다. 역시나 꿈을 꾸는 사람은 많지만 행동하는 사람은 드물다. 역시나 인생은 지르고 수습하는 자의 승리.</p>
