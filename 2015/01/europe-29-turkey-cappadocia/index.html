잔건자 만건지 잠을 설치고 5시 반에 알람에 깼다. 핸드폰을 들여다 보며 누워 있었는데 6시가 넘어서 전화벨이 을린다. 괴레메벌룬 밖에 자리가 없다고. 10분안으로 온다도 하여 애들을 깨우고 준비. 6시가 되니 작응 버스가 한대 왔고 우릴 실어 오피스로 데리고 갔다. 입구에서 이름을 적고 보딩파스를 받아서 목에 걸고 준비 된 아침 식사를 먹고 잠시 기다리니 우리 번호를 가잘 먼저 부른다. 다시 차를 타고 이동.

벌룬 한대가 준비 중.
바구니를 눞히고 바람을 넣는 모습을 지켜보며 모드 흥분한 상태로 벌룬에 오르기만을 기다리고 있는데 갑자기 주변이 싸늘해지면서 일시 정지. 뭔가 심상치않은 분위기. 한 남자가 짚에 오르더니 오늘 상황이 컨퓨징 하다면서 일부는 올라가고 일부는 대기중이라며. 지금 기상 상황이 나빠져서 안전상의 이유로  비행을 취소한다고. 산났다가 다시 버스를 타고 집으로.

밥먹다가 오피스 가서 그린투어 신청. 0928에 픽업 온다고 해서 잠시 쉬면서 대기.

그린투어. 파노라마. 데린쿠유. 으흘랄라 벨리. 점심. 살리메 수도원. 피죤벨리. 대리석 공장까지 10년전의 그 코스와 아주 똑같은 코스로 하루를 보냈다.
