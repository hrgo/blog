                <!--


우리는 마지막 나라 터키. 이스탄불로 날아가고 있다. 사흘 전 날아왔던 바다를 건너 이탈리아 상공을 지나 이제 비행기는 어느덧 터키 상공을 날고 있다. 예전과는 달리 비행기 타는 것이 두렵다. 특히나 사건 사고가 많은 요즘 저가 항공을 타고 위험 국가로 간다는 것이 여간 신경쓰이는 일이 아니다. 지금까지 근 한달여를 여행하면서 일정상 큰 문제 없이 누구 하나 아프거나 다치지 않고 무사히 여기까지 온 것은 감사해야 할 일이다.

나는 몇일 간 스페인에 푹 빠져 있었다. 일단 친절한 사람들이 좋았고 뭔가

오늘 아침엔 스페인의 쨍한 일출을 보러 가려고 했는데 시간을 제대로 알지 못하고 그동안의 게으름이몸에 베어 결국 일출을 보지 못하고 8시가 넘어까지 잤다. 한심한 일이다.

일어나서 주섬거리고 있으니 언니도 일어나고 애들도 일어났다. 내가 배가 고프다고 하자 딸기도 눈을 번쩍 떴다. 다같이 내려 가서 아침을 먹었다. 호텔 조식은 돈주고 먹기 아깝지만 송자매가 원했고 또 딱히 주변에 나가거 먹을 시간적 상황도 안됐가 때문에 우린 그냥 비싼돈을 내고 아침을 먹었다. 난 시리얼과 빵 한조각 쥬스 핮잔 정도를 가볍게 먹고 언니가 짐 정리한다고 올라간다고 하여 같이 올라왔다. 짐 정리를 삼십분 정도했나. 한참만에 송자매가 올라왔다. 바다에 가서 스영을 한다고설쳐대는데 시간은 그런 여유가 없단다. 1020이 다되어서야 짐을 정리하고 숙소를 나섰고 1030이 넘어서바다에 도착.우리에겐 약 20분의 시간 뿐이었다. 송자매에게시간을 알려주고 바다로 풀어주니 자꾸 멀리 멀리 걸어간다. 사진이라도 찍으려고 따라가다보니 이것들은 도망가듯 멀리 멀리 사라져간다. 계속 쫓아가던 나는 목청껏 불러보지만 들리지 않는 건지 계속 멀어져간다.

터키로 이동
공항으로 택시 타고 이동. 두어시간 전에 도착을했다. 터미널을 몰랐는데 기사아저씨가 종이를 꺼내서 항공사리스트를 보여주었다. 터미널 2로 들어가는데 사람이 너무 없었다. 한산한 공항에서 체크인을 바로 하고 세금 리턴까지 완료.
별일 없이 무사히 시큐리티를 체크하고 통과. 우리는 국제선 M5로 52번 문앞에서 대기. 약간 한산한 분위기. 예정된 시간대로 딜레이 없이 바로 탑승.
바행기가 이륙하자마자 엄청나게 흔들리며 하강하기 시작했다. 난 불안해서 가슴이 조마조마. 다행히 그 구간을 무사히 통과하고. ㅂ행기엔 아시안은 우리뿐.

개떡같은 호주 여권
예정된 시간에 도찯해서 환승을 해야하는데 딸기가 또 화장실에 가는 관계로 줄의 맨 끝에 서게됐다. 수먾은 사람들을 다 보내고 끝에서 거의 30여분을 기다려서 우라 순서가 왔는데 내 호주비자를 들썩이더니 비자가 없다고. 당황했지만 한번 생갇한 적이 있는 경우의수라 침착하게 대응. 일단 한국팀을 들여보내고 나는 줄을 거슬러 나가 수많은 사람들응 헤치고 비자를 사러. 아무도 없는 비자카운터에 갔더니 호주인은 50유로란다. 돈을 내니 스티커를 하나 붙여준다. 다시 크루 줄애 서려니 제지를 당했지만 무시히고 줄 앞으로 전진. 아까 섰던 카운터에 다시 들어가서 맨 앞으로 양해를 구하고 무사 통과.

국내선 환승은 출국장으오 나와서 오른쪽끝으로 다시 올라가야 했는데 다행히 제시간에 도착했고 우리는 맥도날드와 버거킹에서 각자 저녁을 사서 먹기로.
