  <h1 class="post-title">우리들의 Dream List</h1>
   
      <p>2012년 말에 그려본 꿈 마인드맵</p>

<p><img alt="딸기의 Dream List" src="http://farm9.staticflickr.com/8220/8335237661_0c032e4004.jpg" width="349" height="500" />
꿈이 많아 종이 밖으로 삐져 나올라고 하는 딸기</p>

<p><img alt="겨울이의 꿈 마인드맵" src="http://farm9.staticflickr.com/8211/8335237509_27873a751d.jpg" width="500" height="354" />
쓱싹쓱싹 비교적 편하게 그린 겨울이</p>

<p><img alt="2013-01-02_124318" src="http://farm9.staticflickr.com/8498/8335243547_5df53ce56f.jpg" width="500" height="474" />
나름 몇번 그려본 나의 꿈 목록</p>

<p><img alt="2013-01-02_123959" src="http://farm9.staticflickr.com/8500/8335237367_313469aea7.jpg" width="500" height="333" />
쓸게 없다며 투덜대다가 나중에 겨우 추가한 울언니의 꿈.</p>

<p>우연인지 모르겠지만 재미있게도 나이가 먹을 수록 꿈이 줄어든다. 종이가 꽉찬 송자매 대비, 반쪽만 쓴 나와, 여백의 미를 보여준 언니.
꿈을 꾸자. 죽는날까지.</p>
