<p>옆집에 술친구가 사는 것 만큼 축복(?)이 또 있을까? ​
옆집에 사는 Debbie랑은 일주일에 한 번 정도 맥주를 마시면서 노가릴 깐다.
보통 여자들은 와인을 마시면서 우아하게 수다를 떨지만 우리는 맥주를 마시면서 동네가 떠나가라 떠든다.
이 집에서 축낸 맥주와 안주들.. 그래서 올해는 나도 쌀라미 만드는 걸 거들기로 했다.
앞으로도 계속될 우리의 Beer O’clcok을 위하여.</p>
