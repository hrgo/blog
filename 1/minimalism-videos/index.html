<p>우리는 너무 많은 것들 속에서 산다. 너무 많은 선택 중에서 고민하다 선택을 못하며, 쓸데없는 것들로 방해를 받아 중요하고 소중한 것에 집중할 시간이 없다. 미니멀리즘은 무조건 버리고 덜 가지는 것이 아니라 삶의 집중을 방해하는 것들을 제거하고 여백negative space을 찾는 것이다.</p>
