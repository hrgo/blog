<p>유럽 에필로그</p>
<p>2018 12 28</p>
<p>4년이 걸렸다.
사진 정리가 관건이었다. 특히 각자 찍은 사진이 시간기록이 달라서 애먹었다.
스냅무비로 매일 영상을 찍고 바로바로 올린 게 뒤돌아 보니 신의 한 수였다.
글을 쓰는 건 많은 시간을 필요로 한다. 처음엔 야심차게 시작했지만 마지막엔 지겨워 죽는 줄.
책을 쓰는건 더 큰 고행이겠지.
여행의 정리 방식을 좀 더 가볍고 유연하게 바꿀 필요가 있을 듯.</p>
