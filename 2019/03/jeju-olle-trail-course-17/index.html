<!-- 
나와서 바로 올레길로 연결되었다. 10시쯤 출발. 날이 참으로 애매하였다. 날씨가 좀 이상.  뿌연 것 같기도 하고 맑은 것 같기도 하고.바람도 없고 따듯하여 가다가 금방 옷을 벗어서 가방에 넣었다. 7시에 밥을 먹었는데 왜 10시에 또 배가 고프지. 출발한지 얼마 안되서 또 계란을 까먹음. 
초반 대부분은 바닷가 자전거 도로로 걷는 길. 차가 확실히 많고 분위기는 동쪽과는 확실히 달랐다. 
바닷가에는 유난히 낚시꾼들이 많다. 도로를 따라 걷는 도로가 많고 아스팔트와 콘크리트길이 대부분. 
비행기 소음이 무척 신경쓰였던 길.
중간에 오름에 하나 올랐는데 신기하게 사람이 많았다. 낮은 곳이라 그런지 어르신들이 바다를 보고 멍때리고 앉아 있는 모습이 많이 보였다. 아줌마들은 떠들고, 할아버지들은 멍때리고.
양배추 밭이 신기했다. 잎이 빨갛기도 하고 파랗기도 하고. 꽃처럼 생긴 것 같기도 하고. 아주 튼튼하고 알찬 양배추를 보니 기분이 좋아졌다.
마음에 들었떤 곳, 알작지 해변, 내도라고도 한다. 방파제를 따라 쓰여진 제주도 방언을 보는 것도 재밌었고, 해변인데 개발이 하나도 되지 않은 무척 평화로운 모습. 이 동네 괜찮다 했는데 비행기 소리 때문에 탈락. 

-->
