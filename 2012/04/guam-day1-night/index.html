          <h1 class="center-align">Guam #4 Day1 저녁은 마트로 출동 </h1>
	
          <p class="left-align light"><p>저녁을 먹고. 야간 물놀이 대신 씻고 마트로 출동했다. 금방 먹은 저녁을 잊고 왕 피자 한판을 뚝딱 해치우고 쇼핑센터의 구석구석을 누비고 다녔다. 맥주값이 똥값이었지만 배가 불러 차마 먹지 못했다는 슬픈 사연.</p>
