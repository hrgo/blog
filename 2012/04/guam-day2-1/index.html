    <div class="article-header">
      <h1>Guam #5 Day2 오전 수영장에서 놀기</h1>
      <div class="meta">
        Apr 24, 2012 &nbsp;
        
      </div>
    </div>
    <article>
      <p><img src="http://farm9.staticflickr.com/8167/7123049779_c9174c7783_c.jpg" alt="" />

굿모닝 예쏠. 쾌적한 아침.</p>

<p><img src="https://c1.staticflickr.com/9/8039/8052303539_4d7a8b7320_c.jpg" alt="" />

화창한 아침.</p>

<p><img src="//c1.staticflickr.com/9/8175/8052308544_1a126415ab_k.jpg" alt="" />

밥을 먹으러 고고.</p>

<p><img src="//c1.staticflickr.com/9/8040/8052303101_8e31895167_k.jpg" alt="" />

오늘 아침은 양식으로.</p>

<p><img src="//c1.staticflickr.com/9/8034/8052307488_04ee1fa9d2_k.jpg" alt="" />

양식집인줄 알았는데 벤또? 되도 않는 퓨존인가.</p>

<p><img src="//c1.staticflickr.com/9/8181/8052301789_004f24da40_k.jpg" alt="" />

딸기. 준비됐나요?</p>

<p><img src="//c1.staticflickr.com/9/8039/8052306022_37373ebf71_k.jpg" alt="" />

후식으로 과자 나눠먹고</p>

<p><img src="//c1.staticflickr.com/9/8029/8052306230_e7457eabbc_k.jpg" alt="" />

우리를 기다리는 이곳.</p>

<p><img src="http://farm8.staticflickr.com/7180/7123475597_3b4f133929_c.jpg" />
오늘 아침도 수영장으로 출근을 했다.</p>

<p><img src="http://farm8.staticflickr.com/7228/7123476039_101889991a_c.jpg" />
오늘도 징검다리 건너기에 여념이 없는 송딸기 선수</p>

<p><img src="http://farm8.staticflickr.com/7054/6977395302_b6a98fa045_c.jpg" />
미끄럼도 이제 선수.</p>

<p><img src="http://farm8.staticflickr.com/7037/6977395644_d3162fd561_c.jpg" />
그냥 물에 둥둥 떠있기만 해도 좋다.</p>

<p><img src="http://farm8.staticflickr.com/7183/7123477115_64a6ec359c_c.jpg" />
하루종일 물에서 노는게 일.</p>

<p><img src="//c2.staticflickr.com/8/7119/6977396842_c69f62e3da_k.jpg" alt="" />
</p>

<p><img src="http://farm8.staticflickr.com/7222/6977396480_32d21279ab_c.jpg" />
사람이 많지도 않고</p>

<p><img src="http://farm8.staticflickr.com/7198/6977396746_04e5903f85_c.jpg" />
원하는 건 다 있다.</p>
