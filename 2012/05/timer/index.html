          <h1 class="center-align">Timer </h1>
	
          <p class="left-align light"><p>타이머가 필요해 iPhone에서 SmartTimer라는 앱을 쓰고 있었는데 남의 블로그에서 요런요런 귀여운 놈 발견.
한국에서 공수했다. 원가는 2천원도 안할 것 같지만 가격은 두개에 35,000원.</p>

<p><img src="http://farm8.staticflickr.com/7211/6983622562_b6cf372c7d.jpg" />
싸구려 알람 소리가 에러지만. 군더더기 없이 깔끔한 큐빅 모양.</p>

<p><img src="http://farm8.staticflickr.com/7098/7161401114_7a6aa2c0b8_m.jpg"  /><img src="http://farm6.staticflickr.com/5312/7161400436_54b10eb9c3_m.jpg" />
그리고 여전히 사용 중인 나의 Smart Timer. 역시나 깔끔한 인터페이스가 맘에 든다.</p>
