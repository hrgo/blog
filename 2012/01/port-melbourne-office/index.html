	<p><img src="http://farm9.staticflickr.com/8159/7601813404_1d36de2787_c.jpg" />
3년여의 Seddon 생활을 접고 Port Melbourne으로 이사.  좀 더 큰 Office 다.</p>

<p><img src="http://farm8.staticflickr.com/7269/7601815064_15e6e15059_c.jpg" />
내 자리. 이사 오면서 내 Office는 없어지고 대신 Open된 공간에 책상만.
Kevin 말에 따르면 내자리가 제일 상석이다. Private 하고 Distraction 없고.
이땐 이사오고 나서라 비교적 깨끗히 정리된 상태.
지금은 오만 살림이 로딩되어 있음.</p>
