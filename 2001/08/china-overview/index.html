      <p>##중국 Overview##
- 기간 : 2001년 8월 (3박4일)
- 장소 : 중국 북경
- 동반자 : 숙영, 사연, 지영</p>

<p>시간이 없었던 관계로 여름 휴가때 3명의 동지를 만들어 여행사 패키지 이용.
짧은 시간에 구경은 잘했지만 자유롭지 못한 일정이 답답키만 했던 여행이었음.
다시는 패키지를 이용하지 않기로.</p>

<p>바쁘다는 이유로 여행 정리도 제대로 못함.  사진만 잔뜩.</p>
