<h3 id="서울-숲">서울 숲</h3>

<p>드디어 모셔놓고만 있던 카메라를 꺼내서 출사를 나갔다.  델리 공연이있는 광나루 근처를 찾다보니 자연스레 서울 숲.  비도 안오고 날도 쨍. 딱히 찍을건 별로 없다만 공원은 좋더라.</p>

<p>들어가자마자 우릴 맞은 바닥분수. 나도 뛰어들고 싶었지만 참았다. 우리 겨울이랑 딸기랑 엄청 좋아했을텐데. 나중에 애기들 데리고 꼭 한번 와야지.</p>
