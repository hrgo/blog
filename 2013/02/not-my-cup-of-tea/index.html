      <p>머리 긴 남자 싫어.
담배 피는 남자 싫어.
키작은 남자 싫어.
마른 남자 싫어.
게으른 남자 싫어.
술에 환장하는 남자 싫어.
씀씀이가 쓸데없이 크거나 구질구질한 남자 싫어.
운동 안하는 남자 싫어.
게임하는 남자 싫어.
TV 오락프로그램 좋아하는 남자 싫어.
술 마시고 엉겨붙는 남자 싫어.
엄마한테 반말 하는 남자 싫어.
밥먹을때 쩝쩝거리는 남자 싫어.
젓가락질 못하는 남자 싫어.
지하철에서 다리 벌리고 앉는 남자 싫어.
실없는 소리 하는 남자 싫어.
말 많은 남자 싫어.</p>
