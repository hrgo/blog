      <h1>NZ 남섬 #12 테아나우 저녁풍경</h1>
      <div class="meta">
        Jan 18, 2013 &nbsp;
        
      </div>
    </div>
    <article>
      <p>밀포드 사운드를 벗어나 오늘 묵을 곳은 테아나우라는 작은 타운. 밀포드 사운드를 가는 사람이라면 누구도 피해갈 수 없는 이곳.</p>

<p><img src="http://farm9.staticflickr.com/8243/8654862914_74c13c09d7_c.jpg">
우리는 레이크 뷰 라는 숙소에 묵기로 했다.</p>

<p><img src="http://farm9.staticflickr.com/8246/8653761879_c84aeaf215_c.jpg">
체크인 중.</p>

<p><img src="http://farm9.staticflickr.com/8256/8653761781_25dc2f4a6d_c.jpg">
마을처럼 조용하고 한적한 숙소.</p>

<p><img src="http://farm9.staticflickr.com/8108/8653761627_eaa616fa6e_c.jpg">
저녁식사 중.</p>

<p><img src="http://farm9.staticflickr.com/8244/8653780525_9170edf504_c.jpg">
어김없는 일기 쓰는 시간.</p>

<p><img src="http://farm9.staticflickr.com/8119/8654862756_ba86a4f82c_c.jpg"></p>

<p><img src="http://farm9.staticflickr.com/8107/8654881794_a6a0ff0a93_c.jpg">
일기를 다 쓰고 호수 근처 산책에 나선 딸기팀.</p>

<p><img src="http://farm9.staticflickr.com/8106/8653761135_98f84baa7a_c.jpg"></p>

<p><img src="http://farm9.staticflickr.com/8113/8653760889_2256fa63a1_c.jpg"></p>

<p><img src="http://farm9.staticflickr.com/8257/8654862202_63a1726588_c.jpg"></p>

<p><img src="http://farm9.staticflickr.com/8109/8654861908_27621968d6_c.jpg"></p>

<p><img src="http://farm9.staticflickr.com/8240/8654861752_93d330f449_c.jpg"></p>

<p><img src="http://farm9.staticflickr.com/8110/8654861508_6bb21f4750_c.jpg"></p>

<p><img src="http://farm9.staticflickr.com/8252/8654881690_7ea3685705_c.jpg">
겨울팀은 캐슁에 나섰다.</p>

<p><img src="http://farm9.staticflickr.com/8111/8653779963_4a720a988d_c.jpg"></p>

<p><img src="http://farm9.staticflickr.com/8254/8653759641_930b75e2c7_c.jpg">
소중한 간식 타임.</p>

<p><img src="http://farm9.staticflickr.com/8259/8654861134_2747059451_c.jpg">
잠들기 위한 준비. 빨래 널고 영화 한편 때리기.</p>
