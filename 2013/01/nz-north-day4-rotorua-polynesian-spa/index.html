<p><strong>Rotorua Polynesian Spa</strong></p>

<p><img src="http://farm9.staticflickr.com/8402/8634518906_87dfb43f3a_c.jpg" alt="" />

짜잔. 그들이 다시 찾은 이 곳은.</p>

<p><img src="http://farm9.staticflickr.com/8525/8634602478_baf039ab2e_c.jpg" alt="" />

아까 거기.</p>

<p><img src="http://farm9.staticflickr.com/8542/8633496559_cbf5ae935e_c.jpg" alt="" />

물론 여기가 목적지는 아니다.</p>

<p><img src="http://farm9.staticflickr.com/8242/8633493231_45029c353e_c.jpg" alt="" />

지나는 길에 잠시 들렀을 뿐.</p>

<p><img src="http://farm9.staticflickr.com/8112/8634600936_1635aa5ecf_c.jpg" alt="" />

<p><img src="http://farm9.staticflickr.com/8248/8634600392_f91ef77cf7_c.jpg" alt="" />

오만 폼으로 사진을 찍고 .</p>

<p><img src="http://farm9.staticflickr.com/8538/8633490749_54dd0b226f_c.jpg" alt="" />

길에 있는 온천도 구경하고</p>

<p><img src="http://farm9.staticflickr.com/8249/8634595538_772fb40591_c.jpg" alt="" />

<p><img src="http://farm9.staticflickr.com/8262/8633488133_205cea0476_c.jpg" alt="" />

송자매가 도착한 곳은</p>

<p><img src="http://farm9.staticflickr.com/8527/8633410843_2f00dd7955_c.jpg" alt="" />

폴리네시안 스파. 안에서는 무슨 일이 있었을까요?</p>
